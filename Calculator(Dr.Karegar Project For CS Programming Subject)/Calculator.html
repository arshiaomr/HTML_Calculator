
<!DOCTYPE html>
<html>
<head>
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container calculator">
        <div class="header">Calculator</div>
          <input type="text" id="display" class="result" disabled>
        <div class="first-row">
          <input type="button" name="" value="(" class="global" onclick="addToDisplay('(')">
          <input type="button" name="" value=")" class="global" onclick="addToDisplay(')')">
          <input type="button" name="" value="%" class="global" onclick="addToDisplay('%')">
          <input type="button" name="" value="/" class="global" onclick="addToDisplay('/')">
        </div>
        <div class="second-row">
          <input type="button" name="" value="7" class="global" onclick="addToDisplay('7')">
          <input type="button" name="" value="8" class="global" onclick="addToDisplay('8')">
          <input type="button" name="" value="9" class="global" onclick="addToDisplay('9')">
          <input type="button" name="" value="X" class="global" onclick="addToDisplay('*')">
        </div>
        <div class="third-row">
          <input type="button" name="" value="4" class="global" onclick="addToDisplay('4')">
          <input type="button" name="" value="5" class="global" onclick="addToDisplay('5')">
          <input type="button" name="" value="6" class="global" onclick="addToDisplay('6')">
          <input type="button" name="" value="-" class="global" onclick="addToDisplay('-')">
        </div>
        <div class="fourth-row">
          <input type="button" name="" value="1" class="global" onclick="addToDisplay('1')">
          <input type="button" name="" value="2" class="global" onclick="addToDisplay('2')">
          <input type="button" name="" value="3" class="global" onclick="addToDisplay('3')">
          <input type="button" name="" value="." class="global" onclick="addToDisplay('.')">
        </div>
        <div class="conflict">
          <div class="left">
            <input type="button" name="" value="0" class=" big" onclick="addToDisplay('0')">
            <input type="button" name="" value="Del" class=" red small white-text top-margin" onclick="clearDisplay()">
            <input type="button" name="" value="=" class=" green white-text big top-margin" onclick="calculate()">
          </div>
          <div class="right">
            <input type="button" name="" value="+" class="global grey plus" onclick="addToDisplay('+')">
          </div>
        </div>
      </div>

 <script src="script.js"></script>
</body>
</html>
